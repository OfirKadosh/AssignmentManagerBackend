<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
Edit/Delete User
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <app-edit-assignment [user]="user" *ngIf="ActivateEditUserComponent"></app-edit-assignment>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of UserList">
            <td>{{dataItem.Username}}</td>
            <td>{{dataItem.EmailAdress}}</td>
            <td>
                <button type="button" class="btn btn-light-mr1">Edit</button>
                <button type="button" class="btn btn-light-mr1">Delete</button>
                <button type="button" class="btn btn-light-mr1">Show assignments</button>
            </td>
        </tr>
    </tbody>
</table>
